<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="screen">
        <div class="sidebar">
            <div class="container">
                <div class="row">
                    <div class="col bg-white">
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./house.png" alt="">
                            Dashboard
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./transfer 1.png" alt="">
                            Transaction
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./user 3 1.png" alt="">
                            Accounts
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./economic-investment 1.png" alt="">
                            Investment
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./credit-card 1.png" alt="">
                            Credit Cards
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./loan 1.png" alt="">
                            Loans
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./service 1.png" alt="">
                            Services
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./privileges.png" alt="">
                            My Privileges
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img class="" src="./settings.png" alt="">
                            Setting
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="pane top">
                <nav class="navbar navbar-expand-lg navbar-custom">
                    <div class="container-fluid position-relative">
                        <!-- Logo -->
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="icons/Logo.svg" alt="Logo" class="logo-icon">
                        </a>

                        <!-- title -->
                        <h1 class="page-title d-none d-lg-block">Overview</h1>

                        <!-- right side -->
                        <div class="ms-auto d-flex align-items-center">
                            <!-- the seeeearch Bar -->
                            <div class="search-wrapper me-2">
                                <i class="bi bi-search search-icon"></i>
                                <input type="text" class="form-control search-box" placeholder="Search for something">
                            </div>

                            <!-- settings Icon -->
                            <button class="icon-btn">
                                <img src="icons/settings 1.svg" alt="Settings" style="width: 20px; height: 20px;">
                            </button>

                            <!-- notification icon -->
                            <button class="icon-btn">
                                <img src="icons/002-notification-1.svg" alt="Notifications"
                                    style="width: 20px; height: 20px;">
                                <span class="notification-badge"></span>
                            </button>

                            <!-- user avatar -->
                            <div class="ms-2">
                                <img src="icons/Mask Group.svg" alt="User Avatar" class="user-avatar">
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="pane bottom">
                <div class="bottom-panel">
                    <!-- Row 1 -->
                    <div class="card d-flex flex-column justify-content-between">
                        <div class="balance d-flex justify-content-around">
                            <span>Balance</span>
                            <h2>$2,450.75</h2>
                        </div>

                        <div class="holder">
                            <span>Card Holder</span>
                            <p>Gabriel Johnson</p>
                        </div>

                        <div class="number">
                            <span>Card Number</span>
                            <p>1234 5678 9012 3456</p>
                        </div>

                    </div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>

                    <!-- Row 2 -->
                    <div class="card wide">Card 4 (wide)</div>
                    <div class="card">Card 5</div>

                    <!-- Row 3 -->
                    <div class="card">Card 6</div>
                    <div class="card wide">Card 7 (wide)</div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
