<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="screen">
        <div class="sidebar">
            <div class="container">
                <div class="row">
                    <div class="col bg-white">
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./house.png" alt="">
                            Dashboard
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./transfer 1.png" alt="">
                            Transaction
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./user 3 1.png" alt="">
                            Accounts
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./economic-investment 1.png" alt="">
                            Investment
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./credit-card 1.png" alt="">
                            Credit Cards
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./loan 1.png" alt="">
                            Loans
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./service 1.png" alt="">
                            Services
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img src="./privileges.png" alt="">
                            My Privileges
                        </div>
                        <div class="col-12 nav-bar-text p-4">
                            <img class="" src="./settings.png" alt="">
                            Setting
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="pane top">Top pane</div>
            <div class="pane bottom">
                <div class="bottom-panel">
                    <!-- Row 1 -->
                    <div class="card d-flex flex-column justify-content-between">
                        <div class="balance d-flex justify-content-around">
                            <span>Balance</span>
                            <h2>$2,450.75</h2>
                        </div>

                        <div class="holder">
                            <span>Card Holder</span>
                            <p>Gabriel Johnson</p>
                        </div>

                        <div class="number">
                            <span>Card Number</span>
                            <p>1234 5678 9012 3456</p>
                        </div>

                    </div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>

                    <!-- Row 2 -->
                    <div class="card wide">Card 4 (wide)</div>
                    <div class="card">Card 5</div>

                    <!-- Row 3 -->
                    <div class="card">Card 6</div>
                    <div class="card wide">Card 7 (wide)</div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
