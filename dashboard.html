<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid position-relative">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="icons/Logo.svg" alt="Logo" class="logo-icon">
            </a>

            <!-- title -->
            <h1 class="page-title d-none d-lg-block">Overview</h1>

            <!-- right side -->
            <div class="ms-auto d-flex align-items-center">
                <!-- the seeeearch Bar -->
                <div class="search-wrapper me-2">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="form-control search-box" placeholder="Search for something">
                </div>

                <!-- settings Icon -->
                <button class="icon-btn">
                    <img src="icons/settings 1.svg" alt="Settings" style="width: 20px; height: 20px;">
                </button>

                <!-- notification icon -->
                <button class="icon-btn">
                    <img src="icons/002-notification-1.svg" alt="Notifications" style="width: 20px; height: 20px;">
                    <span class="notification-badge"></span>
                </button>

                <!-- user avatar -->
                <div class="ms-2">
                    <img src="icons/Mask Group.svg" alt="User Avatar" class="user-avatar">
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container-fluid">
        <!-- Your dashboard content goes here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
