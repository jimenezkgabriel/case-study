<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid position-relative">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="logo-icon"></span>
                <span class="logo-text">synchrony</span>
            </a>

            <!-- Title (Centered) -->
            <h1 class="page-title d-none d-lg-block">Overview</h1>

            <!-- right Side Items -->
            <div class="ms-auto d-flex align-items-center">
                <!-- the seeeearch Bar -->
                <div class="search-wrapper me-2">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="form-control search-box" placeholder="Search for something">
                </div>

                <!-- settings Icon -->
                <button class="icon-btn">
                    <i class="bi bi-gear"></i>
                </button>

                <!-- notification icon -->
                <button class="icon-btn">
                    <i class="bi bi-bell"></i>
                    <span class="notification-badge"></span>
                </button>

                <!-- User Avatar -->
                <div class="ms-2">
                    <img src="https://via.placeholder.com/45" alt="User Avatar" class="user-avatar">
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
